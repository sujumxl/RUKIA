<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style/general.css">
    <link rel="stylesheet" href="Style/amazon-header.css">
    <link rel="stylesheet" href="Style/amazon.css">
  </head>

  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="#"> <!-- #orders.html -->
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        <!-- </a> -->

        <a class="cart-link header-link" href="#">  <!-- #checkout.html -->
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity" id="cartquantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid" id="js-products-grid">
        <div class="product-container">
          <div class="product-image-container">
            <img class="product-image"
              src="products/athletic-cotton-socks-6-pairs.jpg">
          </div>

          <div class="product-name limit-text-to-2-lines">
            Black and Gray Athletic Cotton Socks - 6 Pairs
          </div>

          <div class="product-rating-container">
            <img class="product-rating-stars"
              src="ratings/rating-45.png">
            <div class="product-rating-count link-primary">
              87
            </div>
          </div>

          <div class="product-price">
            $10.90
          </div>

          <div class="product-quantity-container">
            <select>
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="added-to-cart">
            <img src="icons/checkmark.png">
            Added
          </div>

          <button class="add-to-cart-button button-primary">
            Add to Cart
          </button>
        </div>
      </div>
    </div>


    <script src="Script/cart.js"></script>
    <script src="Script/products.js"></script>
    <script src="Script/amazon.js"></script>
  </body>
</html>
